<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fallout Lockpick</title>
  </head>
  <body>
    <h1>Fallout Lockpick</h1>
    <div class="progressBar">
      <div class="progressBarFill"></div>
    </div>
    <div class="counter"></div>
    <p>[w] [a] [s] [d] - Move lock</p>
    <p>[Mouse] - Move bobby pin</p>
    <div class="game">
      <div class="outerhold">
        <div class="lock">
          <div class="keyhole">
            <div class="groove"><div class="hole"></div></div>
            <div class="afterhole"></div>
          </div>
        </div>
      </div>
      <div class="pick"></div>
    </div>
  </body>
  <script type="module" src="src/main.js"></script>
</html>
